[tool:pytest]
# Pytest configuration for MoE Routing tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API and workflows
    stress: Stress and performance tests
    memory: Memory usage and leak tests
    slow: Tests that take longer to run
    backend: Backend-specific tests (MLX, vLLM, Ollama)
    validation: Tests that validate the 4.72x improvement
    stability: Tests for routing stability
    regression: Regression tests for core functionality
    automated: Automated testing workflows
    
# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    ignore::UserWarning:vllm.*

# Timeout for tests
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Minimum coverage percentage
fail_under = 80

# Parallel execution
# Uncomment to run tests in parallel:
# addopts = -n auto